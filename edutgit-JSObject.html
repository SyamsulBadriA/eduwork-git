<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Person Information</title>
    <script type="text/javascript">
        const person = {
            firstName: "John",
            lastName: "Doe"
        };

        function showAlert() {
            alert(`Full Name: ${person.firstName} ${person.lastName}`);
        }
    </script>
</head>
<body>
    <button onclick="showAlert()">Show Person Info</button>
</body>
</html>
